<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/main.xhtml">

    <ui:define name="scripts">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <h:form id="formLogin" prependId="false"
                        onsubmit="document.getElementById('formLogin').action = 'j_security_check';">

                        <f:facet name="header">
                            Login
                        </f:facet>
                        <div class="form-group">
                            <h:outputLabel for="j_username" value="Username: "/>
                            <h:inputText class="form-control" id="j_username" required="true" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="j_password" value="Password: "/>
                            <h:inputSecret class="form-control" id="j_password" required="true" />
                        </div>
                            <h:commandButton class="btn btn-success" value="Login" type="submit"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
